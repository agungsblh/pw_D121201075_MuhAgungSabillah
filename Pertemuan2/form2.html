<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td align="right"><label for="text">Text :</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="password">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="Radio1">Radio 1</label><input type="radio" id="Radio1" name="radio">
                <label for="Radio2">Radio 2</label><input type="radio" id="Radio2" name="radio">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="cek1">checkbox 1</label><input type="checkbox" id="cek1">
                <label for="cek2">checkbox 2</label><input type="checkbox" id="cek2">
            </td>
        </tr>
        <tr>
            <td align="right">Combo Box :</td>
            <td>
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="textarea">Textarea :</label></td>
            <td><textarea id="textarea"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Button</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
